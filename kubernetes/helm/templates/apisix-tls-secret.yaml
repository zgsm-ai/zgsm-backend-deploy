{{- if .Values.apisix.tls.enabled }}
{{- $ca := genCA "apisix-ca" 365 }}
apiVersion: v1
kind: Secret
metadata:
  name: apisix-tls-secret
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
  {{- if .Values.apisix.tls.autoGenerated }}
  {{- $cert := genSignedCert .Values.apisix.tls.commonName nil (list .Values.apisix.tls.commonName) 365 $ca }}
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
  ca.crt: {{ $ca.Cert | b64enc }}
  {{- else }}
  {{- if .Values.apisix.tls.cert }}
  tls.crt: {{ .Values.apisix.tls.cert | b64enc }}
  {{- end }}
  {{- if .Values.apisix.tls.key }}
  tls.key: {{ .Values.apisix.tls.key | b64enc }}
  {{- end }}
  {{- if .Values.apisix.tls.ca }}
  ca.crt: {{ .Values.apisix.tls.ca | b64enc }}
  {{- end }}
  {{- end }}
{{- end }}